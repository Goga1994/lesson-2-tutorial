<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="middle">
    <img id="pict1" src="images\illustration-hero.svg">
    <h1 id="title">Order Summary</h1>
    <p id="sum">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  <div id="music">
    <img id="icon" src="images\icon-music.svg">
    <div class="tar">
      <h1 id="plan">Annual Plan</h1>
      <h3 id="price">$59.99/year</h3>
    </div>
    <div class="change">
      <p class="change1">Change</p>
    </div>
  </div>
    <div class="pay">
      <h1 class="payb"> Proceed to Payment</h1>
    </div>
    <p class="cancel">Cancel Order</p>
    
  

  </div>

  
  <div class="attribution">
    Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor -Beka Todria</a>. 
    Coded by <a href="#">Goga Kharauli</a>.
  </div>
</body>
</html>
